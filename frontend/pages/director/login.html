<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้อำนวยการ - WinAI School</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon"><i class="fa-solid fa-chart-pie"></i></div>
                <h2>เข้าสู่ระบบผู้อำนวยการ</h2>
                <p>เลือกบทบาทก่อนเข้าสู่ระบบ</p>
            </div>
            <div class="login-form">
                <label>รหัสครู</label>
                <input type="text" id="loginDirectorCode" placeholder="D001">
                <label>รหัสผ่าน</label>
                <input type="password" id="loginDirectorPass" placeholder="">
                <button class="btn-primary" id="directorLoginBtn" onclick="loginDirector()">เข้าสู่ระบบ</button>
            </div>
        </div>
    </div>
    <script type="module" src="../../js/director_auth.js"></script>
</body>
</html>

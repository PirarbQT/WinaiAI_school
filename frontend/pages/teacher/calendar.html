<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทิน</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-icon" data-avatar-role="teacher"><i class="fa-solid fa-chalkboard-user"></i></div>
            <div class="logo-text">
                <h3>WinAI School</h3>
                <span>ครู</span>
            </div>
        </div>
<ul class="menu-list">
            <li><a href="dashboard.html" class="menu-item"><i class="fa-solid fa-home"></i> แดชบอร์ด</a></li>
            <li><a href="students.html" class="menu-item"><i class="fa-solid fa-users"></i> รายชื่อนักเรียน</a></li>
            <li><a href="attendance.html" class="menu-item"><i class="fa-solid fa-calendar-check"></i> เช็คชื่อ</a></li>
            <li><a href="scores.html" class="menu-item"><i class="fa-solid fa-pen-nib"></i> กรอกคะแนน</a></li>
            <li><a href="grade_cut.html" class="menu-item"><i class="fa-solid fa-scissors"></i> ตัดเกรด</a></li>
            <li><a href="calendar.html" class="menu-item active"><i class="fa-solid fa-calendar-days"></i> ปฏิทิน</a></li>
        </ul>

        <div class="logout-btn" onclick="logoutTeacher()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> ออกจากระบบ
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main-wrapper teacher-page calendar-page">

        <section class="calendar-hero">
            <div>
                <div class="calendar-kicker">Schedule</div>
                <h1 class="calendar-title">ปฏิทิน</h1>
                <p class="calendar-subtitle">เพิ่มกิจกรรมใหม่และติดตามกิจกรรมที่กำลังจะมาถึง</p>
            </div>
            <div class="calendar-hero-card">
                <div class="calendar-hero-label">สถานะ</div>
                <div class="calendar-hero-value">พร้อมจัดการกิจกรรม</div>
            </div>
        </section>

        <section class="calendar-grid">
            <div class="calendar-card">
                <h3>เพิ่มกิจกรรม</h3>
                <button id="openEventModalBtn" class="btn-primary" style="margin-top:10px;">
                    เพิ่มกิจกรรม
                </button>
            </div>

            <div class="calendar-list-card">
                <div class="calendar-list-header">
                    <h3>รายการกิจกรรม</h3>
                    <span class="calendar-pill">จัดเรียงตามวันที่</span>
                </div>
                <div id="eventList" class="event-list"></div>
            </div>
        </section>

    </main>

    <div class="modal" id="eventModal">
        <div class="modal-backdrop" data-modal-close="eventModal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>เพิ่มกิจกรรม</h3>
                <button class="modal-close" data-modal-close="eventModal">×</button>
            </div>
            <label>ชื่อกิจกรรม</label>
            <input type="text" id="eventTitle">

            <label>รายละเอียด</label>
            <textarea id="eventDetail"></textarea>

            <label>วันที่จัดกิจกรรม</label>
            <input type="date" id="eventDate">

            <button id="addEventBtn" class="btn-primary" style="margin-top:15px;">
                เพิ่มกิจกรรม
            </button>
        </div>
    </div>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/teacher_calendar.js"></script>

</body>
</html>

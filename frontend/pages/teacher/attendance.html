<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คชื่อนักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-icon" data-avatar-role="teacher"><i class="fa-solid fa-chalkboard-user"></i></div>
            <div class="logo-text">
                <h3>WinAI School</h3>
                <span>ครู</span>
            </div>
        </div>
<ul class="menu-list">
            <li><a href="dashboard.html" class="menu-item"><i class="fa-solid fa-home"></i> แดชบอร์ด</a></li>
            <li><a href="students.html" class="menu-item"><i class="fa-solid fa-users"></i> รายชื่อนักเรียน</a></li>
            <li><a href="attendance.html" class="menu-item active"><i class="fa-solid fa-calendar-check"></i> เช็คชื่อ</a></li>
            <li><a href="scores.html" class="menu-item"><i class="fa-solid fa-pen-nib"></i> กรอกคะแนน</a></li>
            <li><a href="grade_cut.html" class="menu-item"><i class="fa-solid fa-scissors"></i> ตัดเกรด</a></li>
            <li><a href="calendar.html" class="menu-item"><i class="fa-solid fa-calendar-days"></i> ปฏิทิน</a></li>
        </ul>

        <div class="logout-btn" onclick="logoutTeacher()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> ออกจากระบบ
        </div>
    </aside>

    <main class="main-wrapper teacher-page attendance-page">
        
        <section class="attendance-hero">
            <div>
                <div class="attendance-kicker">Attendance</div>
                <h1 class="attendance-title">เช็คชื่อนักเรียน</h1>
                <p class="attendance-subtitle">เลือกวิชา ระบบจะช่วยดึงระดับชั้นและห้องให้โดยอัตโนมัติ</p>
            </div>
            <div class="attendance-hero-card">
                <div class="attendance-hero-label">สถานะ</div>
                <div class="attendance-hero-value">พร้อมเช็คชื่อ</div>
            </div>
        </section>

        <section class="attendance-card">
            <div class="attendance-controls">
                <div>
                    <label>เลือกวิชา</label>
                    <select id="subjectSelect"></select>
                </div>

                <div>
                    <label>ระดับชั้น</label>
                    <select id="classLevel">
                        <option value="ม.1">ม.1</option>
                        <option value="ม.2">ม.2</option>
                        <option value="ม.3">ม.3</option>
                        <option value="ม.4">ม.4</option>
                        <option value="ม.5">ม.5</option>
                        <option value="ม.6">ม.6</option>
                    </select>
                </div>

                <div>
                    <label>ห้อง</label>
                    <select id="room">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>

                <div class="attendance-action">
                    <label>วันที่</label>
                    <div class="attendance-action-row">
                        <input type="date" id="datePick">
                        <button class="btn-primary" id="loadStudentsBtn">แสดงรายชื่อนักเรียน</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="attendance-list-card">
            <div class="attendance-list-header">
                <h3>รายชื่อนักเรียน</h3>
                <span class="attendance-pill">เลือกสถานะแล้วบันทึกได้ทันที</span>
            </div>
            <div id="studentListContainer"></div>
            <button class="btn-save" id="saveAttendanceBtn" style="display:none">บันทึกการเช็คชื่อ</button>
        </section>

    </main>

    <script type="module" src="../../js/teacher_attendance.js"></script>
</body>
</html>

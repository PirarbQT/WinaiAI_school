<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัดเกรด - Teacher Portal</title>

    <!-- CSS หลัก -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-icon" data-avatar-role="teacher"><i class="fa-solid fa-chalkboard-user"></i></div>
            <div class="logo-text">
                <h3>WinAI School</h3>
                <span>ครู</span>
            </div>
        </div>
<ul class="menu-list">
            <li><a href="dashboard.html" class="menu-item"><i class="fa-solid fa-home"></i> แดชบอร์ด</a></li>
            <li><a href="students.html" class="menu-item"><i class="fa-solid fa-users"></i> รายชื่อนักเรียน</a></li>
            <li><a href="attendance.html" class="menu-item"><i class="fa-solid fa-calendar-check"></i> เช็คชื่อ</a></li>
            <li><a href="scores.html" class="menu-item"><i class="fa-solid fa-pen-nib"></i> กรอกคะแนน</a></li>
            <li><a href="grade_cut.html" class="menu-item active"><i class="fa-solid fa-scissors"></i> ตัดเกรด</a></li>
            <li><a href="calendar.html" class="menu-item"><i class="fa-solid fa-calendar-days"></i> ปฏิทิน</a></li>
        </ul>

        <div class="logout-btn" onclick="logoutTeacher()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> ออกจากระบบ
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-wrapper teacher-page grade-cut-page">

        <section class="grade-hero">
            <div class="grade-hero-left">
                <div class="grade-kicker">Grading Studio</div>
                <h1 class="grade-title">ตัดเกรดนักเรียน</h1>
                <p class="grade-subtitle">จัดการคะแนนรวมและเกรดอย่างเป็นระบบ พร้อมบันทึกได้ในคลิกเดียว</p>
            </div>
            <div class="grade-hero-right">
                <div class="grade-hero-card">
                    <div class="grade-hero-label">สถานะ</div>
                    <div class="grade-hero-value" id="gradeStatus">พร้อมตัดเกรด</div>
                </div>
                <div class="grade-hero-card soft">
                    <div class="grade-hero-label">หัวข้อคะแนน</div>
                    <div class="grade-hero-value" id="gradeHeaderCount">—</div>
                </div>
            </div>
        </section>

        <section class="grade-controls">
            <div class="grade-filter">
                <label>เลือกวิชา</label>
                <select id="subjectSelect" class="form-input"></select>
            </div>
            <div class="grade-actions">
                <button class="btn-primary" id="loadScoreBtn">
                    โหลดคะแนนรวม
                </button>
                <button class="btn-primary ghost" id="saveGradeBtn">
                    บันทึกเกรด
                </button>
            </div>
        </section>

        <section class="grade-table-section">
            <div class="grade-table-head">
                <h3>ตารางตัดเกรด</h3>
                <span class="grade-pill">ปรับคะแนนและเกรดได้ทันที</span>
            </div>
            <div id="gradeTableContainer"></div>
        </section>

    </main>

    <!-- SCRIPTS -->
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/teacher_grade_cut.js"></script>

</body>
</html>
